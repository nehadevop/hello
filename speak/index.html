        /* Retro Home Page */
        #home {
            text-align: center;
            position: relative;
            padding-top: 80px;
        }

        .hearts-container {
            position: relative;
            height: 400px;
            margin: 2rem 0;

        .heart {
            font-size: 120px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            transition: all 2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(5px 5px 0 #ff3385);
        }

        #heart-left {
            left: 10%;
            animation: heartFloat 3s ease-in-out infinite;
        }

        #heart-right {
            right: 10%;
            animation: heartFloat 3s ease-in-out infinite 0.5s;
        }

        @keyframes heartFloat {
            0% { transform: translateY(-50%) rotate(-5deg); }

        .question-text {

/* Retro Memory Book - Portrait Version */

<body>
    <nav class="navbar">
        <div class="nav-links">

    <!-- Home Section -->
    <section id="home" class="page-section active-section">

    </section>

    <!-- Love Quiz Section -->

            <button onclick="changePage(1)" id="nextBtn">NEXT ‚Üí</button>
        </div>
    </section>

    <script>
        // Navigation
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('.active-section').classList.remove('active-section');
                document.querySelector(e.target.hash).classList.add('active-section');
            });
        });

        // Home Page Animations
        let animated = false;
        function startAnimation() {
            if (animated) return;
            animated = true;

            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => {
                heart.style.transform = 'translate(-50%, -50%) scale(1.5)';
                heart.style.left = '50%';
                heart.style.right = 'auto';
            });

            // Broken hearts effect
            // for (let i = 0; i < 50; i++) {
            //     const brokenHeart = document.createElement('div');
            //     brokenHeart.innerHTML = 'üíî';
            //     brokenHeart.className = 'floating-heart';
            //     brokenHeart.style.left = Math.random() * 100 + '%';
            //     brokenHeart.style.animationDelay = Math.random() * 3 + 's';
            //     document.body.appendChild(brokenHeart);
            // }

            // Hide NO button
            document.querySelector('.no-btn').style.display = 'none';

            // Romantic message
            setTimeout(() => {
                const message = document.createElement('div');
                message.innerHTML = 'You Make My Heart Whole! üíû';
                message.style.fontSize = '3rem';
                message.style.color = '#ff0066';
                message.style.textAlign = 'center';
                message.style.marginTop = '2rem';
                document.querySelector('#home').appendChild(message);
            }, 2000);
        }

        // No button dodging
        let dodgeCount = 0;
        function dodgeButton(btn) {
            if(dodgeCount++ > 3) return;
            btn.style.position = 'absolute';
            btn.style.left = `${Math.random() * 80 + 10}%`;
            btn.style.top = `${Math.random() * 80 + 10}%`;
            btn.style.transition = 'all 0.5s ease-out';
        }

        // Modified Love Quiz with scoring
const questions = [
    { question: "Where was our first date?", answer: "Ice cream shop" },
    { question: "If we could travel anywhere together right now, where do you think I‚Äôd choose?", answer: "Himalaya / North india , mehghalaya " },
    { question: "Which anime we like in common ?", answer: "Cyber Punk" },
    { question: "What are our common hobbies ?", answer: "Gym / Trek / Travel" },
    { question: "Our anniversary month?", answer: "June / September" },
    { question: "My favorite nickname for you ?", answer: "Prathu / aho " }
];

let scores = new Array(questions.length).fill(0);
const flashcards = document.getElementById('flashcards');

// Add score display element
const scoreDisplay = document.createElement('div');
scoreDisplay.id = 'scoreDisplay';
scoreDisplay.innerHTML = 'Love Score: <span id="score">0</span>/' + questions.length;
document.body.appendChild(scoreDisplay);

questions.forEach((q, index) => {
    const card = document.createElement('div');
    card.className = 'flashcard';
    card.innerHTML = `
        <h3>Question ${index + 1}</h3>
        <p>${q.question}</p>
        <input type="text" placeholder="Your answer...">
        <button onclick="checkAnswer(this, '${q.answer}', ${index})">Check Answer</button>
    `;
    flashcards.appendChild(card);
});

function checkAnswer(btn, correct, index) {
    const input = btn.previousElementSibling;
    const userAnswer = input.value.trim().toLowerCase();
    const correctAnswer = correct.toLowerCase();
    
    // Calculate similarity
    const fullMatch = userAnswer === correctAnswer;
    const partialMatch = userAnswer.includes(correctAnswer) || 
                        correctAnswer.includes(userAnswer) || 
                        calculateSimilarity(userAnswer, correctAnswer) >= 0.5;

    if (fullMatch) {
        scores[index] = 1;
        btn.parentElement.style.background = '#d4edda';
        btn.textContent = 'Perfect! üíñ';
    } else if (partialMatch) {
        scores[index] = 0.5;
        btn.parentElement.style.background = '#fff3cd';
        btn.textContent = 'Close Enough! üíï';
    } else {
        scores[index] = 0;
        btn.parentElement.style.background = '#f8d7da';
        btn.textContent = 'Try Again üíî';
    }
    
    updateScoreDisplay();
}

function calculateSimilarity(a, b) {
    // Simple similarity calculation
    const longer = a.length > b.length ? a : b;
    const shorter = a === longer ? b : a;
    return longer.includes(shorter) ? shorter.length / longer.length : 0;
}

function updateScoreDisplay() {
    const total = scores.reduce((a, b) => a + b, 0);
    document.getElementById('score').textContent = total.toFixed(1);
}

    // Memory Book
const memoryBook = document.getElementById('memoryBook');
const TOTAL_PAGES = 10;
let currentPage = 1;

// Chapter titles array
const chapterTitles = [
    "Beginning ", "FIRST DATE", "My Sparkle", "Blessed", "GROWING CLOSER", 
    "ADVENTURES", "CELEBRATIONS", "Our Little World ", "Love is in the Air ", "FOREVER LOVE"

// Corrected photo paths (using forward slashes and fixed typo)

// Hardcoded memories
const memoryTexts = [
    "It all started in FY when I didn‚Äôt like you, yet somehow, we ended up together while working on this. And now, I truly feel something about it. ", "Our first date holds a special place in my heart. To you, we weren‚Äôt officially together, but to me, you were my whole world. No matter what, this day will always mean everything to me..", 
    "College is nothing without you‚Äîjust like how a fest brings sparkle to student life, you bring that same magic to mine.", "With Bappa‚Äôs grace, my heart feels lighter and our journey feels even more special. May His blessings always surround us, keeping us together, forever and always. ‚ù§Ô∏è", 
    "We've had our ups and downs, sometimes hurting each other, but that's just part of our journey. Every day, we learn, grow, and become better for each other‚Äîgetting closer with every passing moment. üí´", "Traveling with you is always exciting‚Äînot just for the mushy moments but for the time we get to share. More than anything, I want to see the whole world with my whole world. üåç‚ù§Ô∏è",
    "Oh, those Garba nights‚Äîdressing up for each other, dancing our hearts out, and sharing a beautiful evening together. In those moments, I feel the happiest, simply grateful to have you by my side. ‚ù§Ô∏è", "Our favorite festival became even more special because I got to celebrate it with you. Draping a saree just for you filled me with joy (I‚Äôm sorry for being late that day!). But what matters most is how we sneak out, make memories, and cherish these moments together‚Äîbuilding our own little world of happiness. ‚ù§Ô∏è", 
    "I‚Äôm in love with the way you look at me‚Äîit‚Äôs like calm in the middle of a storm. You are the peace to my chaos, and I love you more than words can say. ‚ù§Ô∏è", "I love being your pillow, and I adore teasing and seducing you. My lord, I want to please you for a lifetime, make love to you endlessly, and build a future‚Äîour future‚Äîwith you. "
];

function createPage(pageNumber) {
    const index = pageNumber - 1; // Adjust for array indices
    const page = document.createElement('div');
    page.className = 'book-page';
    page.id = `page-${pageNumber}`;
    
    // Create valid filename (replace spaces with %20 for URL encoding)
    const encodedPath = photoSources[index].replace(/ /g, '%20');
    
    page.innerHTML = `
        <h2 class="chapter-title">CHAPTER ${pageNumber}: ${chapterTitles[index]}</h2>
        <div class="photo-frame">
            <img class="photo-preview" 
                 src="${encodedPath}" 
                 onerror="this.src='placeholder.jpg'; console.error('Error loading: ${photoSources[index]}')">
        </div>
        <textarea class="memory-text" readonly>${memoryTexts[index]}</textarea>
    `;
    return page;
}

// Generate exactly 10 pages
function initializeBook() {
    // Clear existing content
    memoryBook.innerHTML = '';
    
    for(let i = 1; i <= TOTAL_PAGES; i++) {
        memoryBook.appendChild(createPage(i));
        document.getElementById(`page-${i}`).style.display = i === 1 ? 'block' : 'none';
    }
}

// Navigation functions
function changePage(step) {
    const newPage = currentPage + step;
    if(newPage < 1 || newPage > TOTAL_PAGES) return;

    // Hide current page
    document.getElementById(`page-${currentPage}`).style.display = 'none';
    
    // Show new page
    currentPage = newPage;
    document.getElementById(`page-${currentPage}`).style.display = 'block';
    
    // Update button states
    document.getElementById('prevBtn').disabled = currentPage === 1;
    document.getElementById('nextBtn').disabled = currentPage === TOTAL_PAGES;
}

// Initialize the book
initializeBook();

// Set initial button states
document.getElementById('prevBtn').disabled = true;


    </script>
